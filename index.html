<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProChorder 9.8</title>
    <style>
        :root {
            --chord-btn-width: 65px;
            --chord-btn-height: 32px;
            --bg: #f4f5f7;
            --surface: #ffffff;
            --text-color: #172b4d;
            --primary: #1951a5;
            --border: #dfe1e6;
            --shadow: 0 4px 8px -2px rgba(9, 30, 66, 0.25), 0 0 1px rgba(9, 30, 66, 0.31);
            --chord-color: var(--primary);
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --success-bg: #376e43;
            --danger-bg: #8d323b;
            --button-text-light: #ffffff;
            --primary-bg-hover: rgba(0, 82, 204, 0.1);
            --section-marker-color: var(--danger-bg);
            --menu-width: 320px;
        }

        body.dark-mode {
            --bg: #1d2125;
            --surface: #282d33;
            --text-color: #c1c9d3;
            --primary: #4c9aff;
            --border: #454c54;
            --chord-color: #ffcb47;
            --primary-bg-hover: rgba(76, 154, 255, 0.15);
            --section-marker-color: #FFFFFF;
        }

        body.dark-mode #editor a {
            color: var(--chord-color);
            text-decoration: underline;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg);
            color: var(--text-color);
            margin: 0;
            padding: 1em;
            padding-top: 70px;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1em;
            padding: 10px 1em;
            background-color: var(--bg);
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .top-bar-left,
        /*Knapper överst*/
        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .top-bar-left {
            flex-grow: 1;
            min-width: 0;
        }

        #project-list {
            flex-grow: 1;
            /* Tillåt den att växa */
            min-width: 140px;
            /* Men aldrig bli mindre än så här */
            max-width: 450px;
            /* Och aldrig bli större än så här */
        }

        .top-bar select,
        .top-bar button {
            border: 1px solid var(--border);
            background-color: var(--surface);
            color: var(--text-color);
            border-radius: 8px;
            box-shadow: 0 1px 1px rgba(9, 30, 66, 0.25), 0 0 1px rgba(9, 30, 66, 0.31);
            font-size: 1em;
            height: 33px;
            box-sizing: border-box;
        }

        .top-bar button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 33px;
            padding: 0;
            font-size: 1.2em;
            flex-shrink: 0;
            cursor: pointer;
            font-weight: 700;
        }

        .top-bar select {
            padding: 0 0.75em;
        }

        #hamburger-btn {
            font-size: 24px;
            font-weight: normal;
        }

        #btn-toggle-dark-mode {
            font-size: 1.5em;
        }

        #side-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: var(--menu-width);
            max-width: 90%;
            background-color: var(--surface);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding: 1.5em;
        }

        #side-menu:not(.is-closed) {
            transform: translateX(0);
        }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(9, 30, 66, 0.5);
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        #menu-overlay.is-closed {
            opacity: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        .app-layout {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .sidebar-group {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .sidebar-group-label {
            position: relative;
            cursor: pointer;
            padding: 0.8em;
            user-select: none;
            font-weight: 700;
            display: block;
        }

        .sidebar-group-label::after {
            content: '›';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            transition: transform 0.3s ease;
            font-size: 1.5em;
        }

        .sidebar-group-label.is-open::after {
            transform: translateY(-50%) rotate(90deg);
        }

        .sidebar-group-content {
            overflow: hidden;
            max-height: 500px;
            transition: max-height 0.4s ease-in-out, padding 0.3s ease-out;
            padding: 0 1em 1em 1em;
        }

        .sidebar-group-content.is-collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            visibility: hidden;
        }

        .sidebar-controls {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            padding-top: 0;
        }

        .sidebar-controls.horizontal {
            flex-direction: row;
            align-items: center;
            gap: 0.4em;
        }

        .sidebar-controls span {
            font-size: 0.8em;
            margin-right: 0.2em;
            white-space: nowrap;
        }

        #side-menu button,
        #side-menu select,
        #side-menu input {
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 0.85em;
            height: 33px;
            background-color: var(--bg);
            color: var(--text-color);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            padding: 0 0.7em;
            box-sizing: border-box;
            width: 70%;
        }

        #side-menu #song-title {
            font-weight: 700;
        }

        .sidebar-controls.horizontal>* {
            flex: 1;
        }

        #side-menu button:hover {
            transform: translateY(1px);
            border-color: var(--primary);
        }

        #side-menu button.btn-primary {
            background-color: var(--primary);
            color: var(--button-text-light);
        }

        #side-menu button.btn-success {
            background-color: var(--success-bg);
            color: var(--button-text-light);
        }

        #side-menu button.btn-danger {
            background-color: var(--danger-bg);
            color: var(--button-text-light);
        }

        #side-menu input[type="range"] {
            height: auto;
        }

        .main-content {
            flex-basis: 0;
            flex-grow: 999;
            min-width: 60%;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        #editor {
            background-color: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5em;
            border-radius: 8px;
            box-shadow: 0 1px 1px rgba(9, 30, 66, 0.25), 0 0 1px rgba(9, 30, 66, 0.31);
            height: calc(100vh - 90px);
            font-family: var(--font-sans);
            line-height: 1.9;
            outline: none;
            font-size: 16px;
            overflow-y: scroll;
            clear: both;
            width: 100%;
        }

        #editor a {
            cursor: pointer;
        }

        #editor>div:not(:has(.section-marker)) {
            line-height: 2.5;
        }

        #editor:focus-within {
            border-color: var(--primary);
        }

        #editor>div {
            position: relative;
        }

        #editor .chord {
            display: inline-block;
            position: relative;
            user-select: none;
            cursor: default;
            vertical-align: middle;
            top: -1.7em;
            /* ................Ackord avstånd till text..........*/
            height: 0;
            width: 0;
            padding: 0;
            margin: 0;
            z-index: 5;
        }

        #editor .chord:hover {
            background-color: var(--primary-bg-hover);
            z-index: 10;
        }

        #editor .chord-text {
            position: absolute;
            left: 0;
            display: inline-block;
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: 0.85em;
            color: var(--chord-color);
            line-height: 1.2;
            min-width: 1ch;
            outline: none;
            padding: 0.1em 0.4em;
            border-radius: 3px;
            white-space: nowrap;
        }

        #editor .chord-handle {
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background-color: var(--primary);
            border-radius: 3px;
            cursor: grab;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        #editor .chord:hover .chord-handle {
            opacity: 1;
            pointer-events: auto;
        }

        #editor .section-marker {
            display: block;
            margin-bottom: 0.25em;
            line-height: 2.5;
            font-weight: 700;
            font-size: 1.1em;
            color: var(--text-color);
            background-color: transparent;
            padding: 0;
            user-select: none;
        }

        #editor.text-mode .chord-handle {
            display: none !important;
        }

        #editor.text-mode .chord {
            opacity: 0.6;
        }

        body.scroll-mode-active #editor {
            caret-color: transparent;
            border-color: transparent;
            box-shadow: none;
        }

        .custom-dialog-overlay,
        #scroll-controls {
            z-index: 2000;
        }

        .custom-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }

        .custom-dialog-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .custom-dialog-box {
            background-color: var(--surface);
            color: var(--text-color);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 300px;
            max-width: 90%;
        }

        .custom-dialog-box .dialog-buttons {
            display: flex;
            gap: 1em;
            justify-content: center;
            margin-top: 1.5em;
        }

        .custom-dialog-box button {
            min-width: 100px;
            height: 38px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .custom-dialog-box button.btn-primary {
            background-color: var(--primary);
            color: var(--button-text-light);
        }

        /* Ny stil för siffer-rutorna i live-läget */
        #scroll-controls input[type="number"] {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--button-text-light);
            border-radius: 8px;
            height: 38px;
            width: 60px;
            font-size: 1.2em;
            font-weight: 700;
            text-align: center;
            -moz-appearance: textfield;
            /* Döljer pilarna i Firefox */
        }

        /* Döljer upp/ner-pilarna i Chrome, Safari, etc. */
        #scroll-controls input[type="number"]::-webkit-outer-spin-button,
        #scroll-controls input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #drop-indicator {
            position: absolute;
            width: 2px;
            height: 1.8em;
            background-color: var(--primary);
            display: none;
            pointer-events: none;
            z-index: 9999;
        }

        body.is-dragging * {
            cursor: none !important;
        }

        #scroll-controls {
            /* Positionering och grundläggande layout */
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.8em 1em;
            z-index: 2000;

            /* Den nya "glas-stilen" */
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);

            /* Grid-layout för innehållet */
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto auto;
            align-items: center;
            gap: .75em 1em;
        }

        #scroll-btn-play-pause,
        #scroll-btn-exit {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--button-text-light);
            border-radius: 8px;
            height: 38px;
            width: 60px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #scroll-btn-play-pause:hover,
        #scroll-btn-exit:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        body.scroll-mode-active #scroll-controls {
            display: grid;
        }

        #scroll-controls .speed-control {
            grid-column: 1 / -1;
            grid-row: 1;
            display: flex;
            align-items: center;
            gap: .5em;
        }

        #scroll-btn-play-pause {
            grid-column: 1;
            grid-row: 2;
        }

        #scroll-controls .duration-control {
            grid-column: 2;
            grid-row: 2;
            justify-self: center;
            display: flex;
            align-items: center;
            gap: .5em;
        }

        #scroll-btn-exit {
            grid-column: -3;
            grid-row: 2;
            /*justify-self: flex-end; Lägger stopp-knapp till höger*/
        }

        body.scroll-mode-active #editor {
            caret-color: transparent;
            border-color: transparent;
            box-shadow: none;
        }

        .chord-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--chord-btn-width));
            gap: 6px;
            justify-content: center;
            margin-top: 1em;
        }

        .chord-grid button {
            all: unset;
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--chord-btn-width);
            height: var(--chord-btn-height);
            box-sizing: border-box;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: var(--font-sans);
            font-size: 0.85em;
            font-weight: 600;
            background-color: var(--bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }


        .chord-grid button:hover {
            background-color: var(--primary-bg-hover);
            border-color: var(--primary);
        }

        .chord-grid button.active {
            background-color: var(--primary);
            color: var(--button-text-light);
            border-color: var(--primary);
        }

        .hidden-file {
            display: none;
        }

        #floating-live-btn {
            position: fixed;
            bottom: 24px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary);
            color: var(--button-text-light);
            border: none;
            font-size: 0.8em;
            /* Gör play-symbolen lite större */
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            /* Ser till att den ligger ovanpå texten */
            transition: transform 0.2s ease-out, opacity 0.3s ease;
        }

        #floating-live-btn:hover {
            transform: scale(1.05);
            /* En trevlig effekt när man hovrar */
        }

        /* Dölj knappen när scroll-läget redan är aktivt */
        body.scroll-mode-active #floating-live-btn {
            opacity: 0;
            pointer-events: none;
            /* Gör den oklickbar när den är osynlig */
            transform: scale(0.8);
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <select id="project-list"></select>
            <button id="btn-new-project" class="btn-primary" title="New Project">+</button>
        </div>
        <div class="top-bar-right">
            <button id="main-toggle-edit-mode-btn" title="Växla Redigeringsläge">A</button>
            <button id="btn-show-help" title="Hjälp & HOW TO">?</button> <button id="btn-toggle-dark-mode"
                title="Växla ljust/mörkt läge">🌙</button>
            <button id="hamburger-btn">☰</button>
        </div>
    </div>

    <div id="menu-overlay" class="is-closed"></div>

    <nav id="side-menu" class="is-closed">
        <input type="text" id="song-title" placeholder="Låttitel">
        <input type="text" id="song-author" placeholder="Artist / Låtskrivare">
        <button id="btn-toggle-scroll-mode" class="btn-primary">LIVE!</button>

        <div class="sidebar-group">
            <span class="sidebar-group-label" id="edit-mode-label">Redigera</span>
            <div class="sidebar-group-content is-collapsed">
                <div class="sidebar-controls vertical">
                    <button id="btn-toggle-edit-mode" title="Växla mellan text- och ackordläge">Byt läge</button>
                    <div class="sidebar-controls horizontal">
                        <button id="btn-transpose-up">+1</button>
                        <button id="btn-transpose-down">-1</button>
                    </div>
                    <div class="sidebar-controls horizontal">
                        <span>Font size</span>
                        <input type="range" id="font-size-slider" min="12" max="32" value="16">
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-group">
            <span class="sidebar-group-label">Sections</span>
            <div class="sidebar-group-content is-collapsed">
                <div class="sidebar-controls horizontal">
                    <select id="section-type-select-menu"></select>
                    <button id="btn-insert-section">Insert</button>
                </div>
            </div>
        </div>
        <div class="sidebar-group">
            <span class="sidebar-group-label">Project</span>
            <div class="sidebar-group-content is-collapsed">
                <div class="sidebar-controls vertical">
                    <button id="btn-save-project" class="btn-success">Save</button>
                    <button id="btn-delete-project" class="btn-danger">Remove</button>
                    <button id="btn-delete-all-projects" class="btn-danger">Erase all</button>

        </div>
        <div class="sidebar-group">
            <span class="sidebar-group-label">Import/Export</span>
            <div class="sidebar-group-content is-collapsed">
                <div class="sidebar-controls vertical" style="gap: 0.5em;">
                    <div class="sidebar-controls horizontal">
                        <button id="btn-export-pdf">PDF</button>
                        <button id="btn-export-txt">TXT</button>
                        <button id="btn-export-zip">ZIP</button>
                    </div>
                    <div class="sidebar-controls horizontal">
                        <button id="btn-export-json">Song->JSON</button>
                        <button id="btn-export-all-json">All->JSON</button>
                    </div>
                    <div class="sidebar-controls horizontal">
                        <button id="btn-import-json">Imp.->JSON</button>
                        <button id="btn-import-url" class="btn-primary">Import URL</button>
                    </div>
                    <input type="file" id="file-import" accept="application/json" class="hidden-file">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="app-layout">
            <main class="main-content">
                <div id="editor" contenteditable="true" spellcheck="false"></div>
            </main>
        </div>
    </div>

    <div id="scroll-controls">
        <button id="scroll-btn-play-pause">▶</button>
        <div class="speed-control">
            <span>Slow</span>
            <input type="range" id="scroll-speed-slider" min="0" max="100" value="20">
            <span>Fast</span>
        </div>
        <div class="duration-control">
            <label></label> <!--Lable Time-->
            <input type="number" id="scroll-duration-minutes" min="0" max="60" value="4">
            <span>m</span>
            <input type="number" id="scroll-duration-seconds" min="0" max="59" step="5" value="0">
            <span>s</span>
        </div>
        <button id="scroll-btn-exit">Exit</button>
    </div>

    <div id="custom-alert" class="custom-dialog-overlay">
        <div class="custom-dialog-box">
            <p id="custom-alert-message"></p>
            <div class="dialog-buttons"><button id="custom-alert-ok" class="btn-primary">OK</button></div>
        </div>
    </div>
    <div id="custom-confirm" class="custom-dialog-overlay">
        <div class="custom-dialog-box">
            <p id="custom-confirm-message"></p>
            <div class="dialog-buttons">
                <button id="custom-confirm-cancel">Cancel</button>
                <button id="custom-confirm-ok" class="btn-danger">OK</button>
            </div>
        </div>
    </div>

    <div id="chord-editor-modal" class="custom-dialog-overlay">
        <div class="custom-dialog-box" style="min-width: 400px;">
            <h3 id="modal-chord-target">Select Chord</h3>
            <div id="modal-chord-builder">
                <div id="modal-root-notes" class="chord-grid"></div>
                <div id="modal-chord-types" class="chord-grid" style="display: none;"></div>
                <div id="modal-bass-notes" class="chord-grid" style="display: none;"></div>
            </div>
            <div class="dialog-buttons">
                <button id="modal-btn-remove" class="btn-danger">Ta bort ackord</button>
                <button id="modal-btn-done" class="btn-primary" style="display: none;"></button>
                <button id="modal-btn-close">Stäng</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        // ... Javascriptet är nästan helt oförändrat, men klistrar in hela för att vara säker.
        // Relevanta ändringar är markerade.

        const SHARED_SONG_LIST_URL = 'https://raw.githubusercontent.com/Gobonkers65/ProChorder/main/songs-backup.json';

        class StableChordEditor {
            static STORAGE_KEYS = {
                PROJECTS: 'stableProjects',
                LAST_PROJECT: 'lastProject',
                DARK_MODE: 'darkMode'
            };
            // *** LÄGG TILL HELA DENNA NYA FUNKTION ***
            // ERSÄTT HELA DIN GAMLA handleAutoLinking-FUNKTION MED DENNA NYA
            // ERSÄTT HELA DIN GAMLA handleAutoLinking-FUNKTION MED DENNA FÖRBÄTTRADE VERSION
            handleAutoLinking(e) {
                if (e.key !== ' ' && e.key !== 'Enter') return;

                const selection = window.getSelection();
                if (!selection.rangeCount || !selection.isCollapsed) return;

                const range = selection.getRangeAt(0);
                const container = range.startContainer;
                if (container.nodeType !== Node.TEXT_NODE) return;

                const textContent = container.textContent.substring(0, range.startOffset);

                // -- MER ROBUST REGEX HÄR --
                const customLinkRegex = /\[\[(.+?)(?:\|(.*?))?\]\]\s*$/;
                const autoLinkRegex = /(?:^|\s)((?:https?:\/\/\S+|(?:www|ftp)\.\S+))\s*$/;

                const customMatch = textContent.match(customLinkRegex);
                const autoMatch = !customMatch && textContent.match(autoLinkRegex); // Kör bara auto om custom misslyckas

                let url, linkText, startIndex, fullMatchLength;

                if (customMatch) {
                    url = customMatch[1].trim();
                    linkText = (customMatch[2] || '').trim() || url; // Använd text om den finns, annars URL
                    const fullMatchString = customMatch[0].trimEnd();
                    startIndex = textContent.lastIndexOf(fullMatchString);
                    fullMatchLength = fullMatchString.length;
                } else if (autoMatch) {
                    url = autoMatch[1];
                    linkText = url;
                    startIndex = textContent.lastIndexOf(url);
                    fullMatchLength = url.length;
                } else {
                    return; // Ingen matchning
                }

                if (!url || startIndex === -1) return; // Säkerhetskoll

                e.preventDefault(); // Förhindra att mellanslag/enter skrivs ut

                const replaceRange = document.createRange();
                replaceRange.setStart(container, startIndex);
                replaceRange.setEnd(container, startIndex + fullMatchLength);
                replaceRange.deleteContents();

                const link = document.createElement('a');
                link.href = url.startsWith('http') || url.startsWith('//') ? url : `http://${url}`;
                link.textContent = linkText;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                replaceRange.insertNode(link);

                // Återställ markören efter den nya länken
                range.setStartAfter(link);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);

                this.recordHistoryDebounced();
            }

            stopScrolling() { if (this.scrollInterval) cancelAnimationFrame(this.scrollInterval); this.scrollInterval = null; this.scrollBtnPlayPause.textContent = '▶'; }
            setScrollSpeed(value) {
                // Använd klass-egenskaperna (this.) istället för lokala konstanter
                const val = parseFloat(value);
                if (val === 0) {
                    this.scrollSpeed = 0;
                    return;
                }
                this.scrollSpeed = this.MIN_MOVE_SPEED + (val / 100) * (this.MAX_MOVE_SPEED - this.MIN_MOVE_SPEED);
            }
            getTotalDurationSeconds() { const minutes = parseInt(this.scrollDurationMinutesInput.value) || 0; const seconds = parseInt(this.scrollDurationSecondsInput.value) || 0; return (minutes * 60) + seconds; }
            updateDurationInputs(totalSeconds) { if (totalSeconds > 0) { this.scrollDurationMinutesInput.value = Math.floor(totalSeconds / 60); this.scrollDurationSecondsInput.value = totalSeconds % 60; } else { this.scrollDurationMinutesInput.value = 4; this.scrollDurationSecondsInput.value = 0; } }
            setScrollForDuration(durationSeconds) { setTimeout(() => { const scrollHeight = Math.max(1, this.editor.scrollHeight - this.editor.clientHeight); if (scrollHeight <= 0) return; const frames = Math.max(1, durationSeconds * 60); this.scrollSpeed = scrollHeight / frames; const percent = Math.round(((this.scrollSpeed - 0.02) / (0.5 - 0.02)) * 100); this.scrollSpeedSlider.value = Math.max(0, Math.min(100, percent)); }, 100); }
            updateDurationFromSpeed() { if (this.scrollSpeed < 0.001) return; const scrollHeight = Math.max(1, this.editor.scrollHeight - this.editor.clientHeight); if (scrollHeight <= 0) return; const durationSeconds = scrollHeight / (this.scrollSpeed * 60); this.updateDurationInputs(Math.round(durationSeconds)); }
        }

        window.addEventListener('load', () => new StableChordEditor('editor'));
    </script>
    </script>
